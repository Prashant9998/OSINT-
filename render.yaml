services:
  # Backend Service (FastAPI)
  - type: web
    name: osint-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        value: osint-recon-key-2026 # Matches frontend default
      # OSINT API Keys (Add your keys in Render Dashboard)
      - key: SHODAN_API_KEY
        value: placeholder_key
      - key: VIRUSTOTAL_API_KEY
        value: placeholder_key
      - key: HUNTER_API_KEY
        value: placeholder_key
      - key: SECURITYTRAILS_API_KEY
        value: placeholder_key
      - key: URLSCAN_API_KEY
        value: placeholder_key
      - key: ABSTRACT_API_KEY
        value: placeholder_key
      - key: GREYNOISE_API_KEY
        value: placeholder_key
      - key: GOOGLE_SAFE_BROWSING_KEY
        value: placeholder_key
      - key: GITHUB_TOKEN
        value: placeholder_key
      - key: GOOGLE_SEARCH_API_KEY
        value: placeholder_key
      - key: GOOGLE_SEARCH_CX
        value: placeholder_key
    autoDeploy: true

  # Frontend Service (Next.js)
  - type: web
    name: osint-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: osint-backend
          property: host
      - key: NODE_ENV
        value: production
    autoDeploy: true

databases:
  - name: osint-db
    databaseName: osint
    user: osint_user
    plan: free # Render Free Tier PostgreSQL
