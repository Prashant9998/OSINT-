services:
  # Consolidated Platform Service (Docker)
  - type: web
    name: osint-platform
    env: docker
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        value: osint-recon-key-2026
      # OSINT API Keys (Add your keys in Render Dashboard)
      - key: SHODAN_API_KEY
        value: placeholder_key
      - key: VIRUSTOTAL_API_KEY
        value: placeholder_key
      - key: HUNTER_API_KEY
        value: placeholder_key
      - key: SECURITYTRAILS_API_KEY
        value: placeholder_key
      - key: URLSCAN_API_KEY
        value: placeholder_key
      - key: ABSTRACT_API_KEY
        value: placeholder_key
      - key: GREYNOISE_API_KEY
        value: placeholder_key
      - key: GOOGLE_SAFE_BROWSING_KEY
        value: placeholder_key
      - key: GITHUB_TOKEN
        value: placeholder_key
      - key: GOOGLE_SEARCH_API_KEY
        value: placeholder_key
      - key: GOOGLE_SEARCH_CX
        value: placeholder_key
    autoDeploy: true

databases:
  - name: osint-db
    databaseName: osint
    user: osint_user
    plan: free
