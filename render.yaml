services:
  # Backend Service (FastAPI)
  - type: web
    name: osint-backend
    env: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: osint-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: API_KEY
        generateValue: true
      # Add other keys as placeholders (User needs to fill these in Render Dashboard)
      - key: SHODAN_API_KEY
        value: placeholder_key
      - key: VIRUSTOTAL_API_KEY
        value: placeholder_key
    autoDeploy: true

  # Frontend Service (Next.js)
  - type: web
    name: osint-frontend
    env: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          name: osint-backend
          property: url
      - key: NODE_ENV
        value: production
    autoDeploy: true

databases:
  - name: osint-db
    databaseName: osint
    user: osint_user
    plan: free # Render Free Tier PostgreSQL
